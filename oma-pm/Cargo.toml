[package]
name = "oma-pm"
version = "0.6.0"
edition = "2021"
description = "A crate to help oma handle package manager operation"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oma-apt = "0.1"
thiserror = "1.0"
chrono = { version = "0.4", features = ["unstable-locales"] }
glob-match = "0.2"
indicium = "0.5"
oma-utils = { version = "^0.1.5", path = "../oma-utils", features = [
    "human-bytes",
    "dpkg",
    "url-no-escape"
] }
oma-fetch = { version = "^0.3.1", path = "../oma-fetch" }
tokio = { version = "1.15", default_features = false, features = ["fs", "rt-multi-thread"] }
oma-console = { version = "^0.2.0", path = "../oma-console" }
derive_builder = "0.12"
fs4 = "0.6"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
dashmap = "5.5"
indicatif = "0.17"
