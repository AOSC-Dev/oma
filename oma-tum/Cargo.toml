[package]
name = "oma-tum"
version = "0.5.0"
edition = "2024"
license = "MIT"
description = "AOSC OS Topic Update Manifest library"

[dependencies]
oma-pm-operation-type = { version = "0.9", path = "../oma-pm-operation-type" }
snafu = "0.8.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ahash = "0.8.12"
spdlog-rs = { git = "https://github.com/SpriteOvO/spdlog-rs.git", branch = "sink-decouple", optional = true }
tracing = { version = "0.1", optional = true }
logos = "0.15"
debversion = "0.4.5"

[dev-dependencies]
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[features]
spdlog-rs = ["dep:spdlog-rs"]
tracing = ["dep:tracing"]
