[package]
name = "oma-pm"
version = "0.56.1"
edition = "2024"
description = "APT package manager API abstraction library"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oma-apt = "0.9"
thiserror = "2"
chrono = { version = "0.4", features = ["unstable-locales"] }
glob-match = "0.2"
indicium = "0.6"
oma-utils = { version = "^0.12.0", path = "../oma-utils", features = [
    "dpkg",
    "url-no-escape",
    "human-bytes",
] }
oma-fetch = { version = "^0.32.0", path = "../oma-fetch" }
tokio = { version = "1.15", default-features = false, features = [
    "fs",
    "rt-multi-thread",
] }
fs4 = "0.13"
tracing = "0.1"
oma-pm-operation-type = { version = "0.9", path = "../oma-pm-operation-type" }
zbus = { version = "5.1", features = ["tokio"] }
cxx = "1.0.121"
ahash = "0.8.11"
bon = "3"
strsim = "0.11.1"
indexmap = "2"
memchr = "2"
serde = { version = "1", features = ["derive"] }
apt-auth-config = { version = "0.4.0", path = "../apt-auth-config" }
once_cell = "1.20"
sysinfo = { version = "0.37", optional = true }
deb822-lossless = "0.3"

[dev-dependencies]
flume = "0.11"

[features]
aosc = ["dep:sysinfo"]
